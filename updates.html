                <div id="sec-nav">
                    <ul>
                        <li>

    <!-- MOBILE NAVBAR-->
    <div class="navbar-mobile">
        <a href="index.html">
            <img id="logo-mobile" src="images/logo.jpg">
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Life and tasty food</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">

                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- FORM -->
    <div class="container">
        <form id "update-form">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SubmitButton" onclick="getvalue()">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="SubmitButton" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">You didn't type your {{firstName}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="messageForm">Be on the look out for emails! Lots of good things to come.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Okay!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="gfooter" id="social-footer">
        <div class="container">
            <div class="footer-soc">
                <a href="https://www.facebook.com/laurahartcochran">
                    <div class="soc-icon">

                    </div>
                </a>
                <a href="https://www.instagram.com/laurahartcochran/?hl=en">
                    <div class="soc-icon">

                    </div>
                </a>
                <a href="https://twitter.com/LauraCochran?lang=en">
                    <div class="soc-icon">

                    </div>
                </a>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
